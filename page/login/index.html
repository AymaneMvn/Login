<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Mystylee.css">
    <title>Login-MVN</title>
</head>

<body>


    <div class="container">

        <div class="card">

            <div class="logo"
                style="display:flex; justify-content: center; border-radius: 20px;">
                <img src="../../img/pictures/9-11-removebg-preview.png" style="width: 65px; margin-left: -25px;">
                <h2 style="margin: 13px 0 0 -16px;"><span style="color: #134de8 ;">Dot</span>Com</h2>
            </div>


            <div class="part1">
                <h1 style="color:#134de8 ;">Log in</h1>
                <p style="padding-top: 20px;"><i style="color: #818181;"><b>Welcome back! Please enter your
                            details.</b></i></p>
            </div>

            <div class="part2" style="margin-top:-20px ;">
                <h4>Email</h4>
                <input type="email" placeholder="Enter your Email" required>
                <h4>Password</h4>
                <input type="password" placeholder="*******" required>
            </div>

            <div class="part3">
                <div class="left3" style="display: flex;">
                    <input type="checkbox">
                    <p style="margin-left: 5px;">Remember me for 30 Days</p>
                </div>
                <div class="right3">
                    <p style="color:#134de8 ;"><a href="#"><b>Forgot Password</b></a></p>
                </div>

            </div>

            <div class="part4">

                <button type="submit" id="button-1">
                    <h3>Log in</h3>
                </button>

                <button type="submit" id="button-2">
                    <img src="../../img/pictures/google-icon.png" style="width: 25px;">
                    <h3 style="margin-left: 3px;">Sign in with Google</h3>
                </button>

                <p style="text-align: center; font-size: large;">Don't have an account? <span style="color:#134de8;"><a
                            href="../signin/index.html">Sign
                            up</a></span></p>

            </div>

        </div>

        <div class="pic">
            <img src="./Login-amico.png" alt="">
        </div>

    </div>

</body>

</html>
