<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styleee.css">
    <title>Login-SABOX</title>
</head>

<body>


    <div class="container">



        <div class="card">

            <div class="logo" style="display:flex; margin: -40px 0 0 -40px;">
                <img src="../../img/pictures/9-11-removebg-preview.png" style="width: 40px; ">
                <h2 style="margin: 10px 0 0 -10px; font-size: small;"><span
                        style="color: #134de8 ; font-size: small;">Dot</span>Com</h2>
            </div>


            <div class="part1">
                <h1 style="color:#134de8 ;">Sign-up</h1>
                <p style="padding-top: 20px;"><i style="color: #818181;"><b>Your visual identity is essential for us,
                            who take care of it carefully!</b></i></p>
            </div>

            <div class="part2" style="margin-top:-20px ;">
                <h4 style="padding-top:10px ;">Name</h4>
                <input type="text" placeholder="Enter your Name" required>
                <h4>Email</h4>
                <input type="email" placeholder="Enter your Email" required>
                <h4>Password</h4>
                <input type="password" placeholder="*******" required>
            </div>


            <div class="part4">

                <button type="submit" id="button-1">
                    <h3>Get-started</h3>
                </button>

                <button type="submit" id="button-2">
                    <img src="../../img/pictures/google-icon.png" style="width: 25px;">
                    <h3 style="margin-left: 3px;">Sign in with Google</h3>
                </button>

            </div>

        </div>

        <div class="pic">
            <img src="./Sign up-bro.png" alt="">
        </div>

    </div>

</body>

</html>
